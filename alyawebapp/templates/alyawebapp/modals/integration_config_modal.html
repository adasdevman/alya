<div class="modal fade" id="integrationConfigModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Configuration - <span id="integration-name"></span></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="configurationForm">
                    {% csrf_token %}
                    <input type="hidden" id="integration-id" name="integration_id">
                    <div id="configFields">
                        <!-- Les champs seront ajoutÃ©s dynamiquement ici -->
                    </div>
                    <div class="mt-3">
                        <a id="documentation-link" href="#" target="_blank" class="text-muted">
                            <i class="fas fa-book me-1"></i>Documentation
                        </a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fa-solid fa-xmark"></i> Annuler
                </button>
                <button type="submit" form="configurationForm" class="btn btn-dark">
                    <i class="fa-solid fa-check"></i> Sauvegarder
                </button>
            </div>
        </div>
    </div>
</div>
