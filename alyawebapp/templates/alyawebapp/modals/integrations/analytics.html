{% include "alyawebapp/modals/integrations/styles.html" %}

<!-- Modal Analytics -->
<div class="modal fade" id="analyticsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Analytics</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="integrations-list">
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="11">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Google Analytics</h6>
                            <p class="integration-description">Analysez le trafic de votre site web</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="11">
                            <i class="fab fa-google"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="12">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Mixpanel</h6>
                            <p class="integration-description">Analysez les interactions utilisateurs</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="12">
                            <i class="fas fa-chart-bar"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="13">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Amplitude</h6>
                            <p class="integration-description">Analysez le comportement des utilisateurs</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="13">
                            <i class="fas fa-chart-line"></i> Configurer
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
