{% include "alyawebapp/modals/integrations/styles.html" %}

<!-- Modal Finance -->
<div class="modal fade" id="financeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Finance</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="integrations-list">
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="26">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">QuickBooks</h6>
                            <p class="integration-description">Logiciel de comptabilité et gestion financière</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="26">
                            <i class="fas fa-calculator"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="27">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Xero</h6>
                            <p class="integration-description">Plateforme de comptabilité en ligne</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="27">
                            <i class="fas fa-file-invoice-dollar"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="28">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Stripe</h6>
                            <p class="integration-description">Plateforme de paiements en ligne</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="28">
                            <i class="fab fa-stripe"></i> Configurer
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
