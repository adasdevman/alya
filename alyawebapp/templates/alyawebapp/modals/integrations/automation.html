{% include "alyawebapp/modals/integrations/styles.html" %}

<!-- Modal Automation -->
<div class="modal fade" id="automationModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Automation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="integrations-list">
                    <div class="integration-item">
                        <div class="integration-content">
                            <h6 class="integration-title">UiPath</h6>
                            <p class="integration-description">Automatisation robotique des processus</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="9"
                                id="config-btn-9">
                            <i class="fas fa-robot"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="integration-content">
                            <h6 class="integration-title">Zapier</h6>
                            <p class="integration-description">Automatisez vos flux de travail</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="10"
                                id="config-btn-10">
                            <i class="fas fa-plug"></i> Configurer
                        </button>
                    </div>
                    <!-- Asana -->
                    <div class="integration-item">
                        <div class="form-check form-switch me-3">
                            <input type="checkbox" 
                                    class="form-check-input integration-switch" 
                                    data-integration-id="27"
                                    id="switch-27">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Asana</h6>
                            <p class="integration-description">Gestion de projet collaborative</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="27"
                                id="config-btn-27">
                            <i class="fas fa-tasks"></i> Connecter
                        </button>
                    </div>

                    <!-- Jira -->
                    <div class="integration-item">
                        <div class="form-check form-switch me-3">
                            <input type="checkbox" 
                                    class="form-check-input integration-switch" 
                                    data-integration-id="25"
                                    id="switch-25">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Jira</h6>
                            <p class="integration-description">Gestion de projet agile</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                    data-integration-id="25"
                                    id="config-btn-25">
                            <i class="fab fa-jira"></i> Connecter
                        </button>
                    </div>

                    <!-- Trello -->
                    <div class="integration-item">
                        <div class="form-check form-switch me-3">
                            <input type="checkbox" 
                                    class="form-check-input integration-switch" 
                                    data-integration-id="26"
                                    id="switch-26">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Trello</h6>
                            <p class="integration-description">Organisation visuelle des projets</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="26"
                                id="config-btn-26">
                            <i class="fab fa-trello"></i> Connecter
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
