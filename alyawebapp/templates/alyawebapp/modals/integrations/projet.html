{% include "alyawebapp/modals/integrations/styles.html" %}

<!-- Modal Projet -->
<div class="modal fade" id="projetModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Projet</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="integrations-list">
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="32">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Jira</h6>
                            <p class="integration-description">Gestion de projets agiles</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="32">
                            <i class="fab fa-jira"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="33">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Trello</h6>
                            <p class="integration-description">Organisation visuelle des projets</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="33">
                            <i class="fab fa-trello"></i> Configurer
                        </button>
                    </div>
                    <div class="integration-item">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input integration-switch" data-integration-id="34">
                        </div>
                        <div class="integration-content">
                            <h6 class="integration-title">Asana</h6>
                            <p class="integration-description">Gestion de projets collaborative</p>
                        </div>
                        <button class="btn btn-outline-dark btn-sm config-integration" 
                                data-integration-id="34">
                            <i class="fas fa-tasks"></i> Configurer
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
