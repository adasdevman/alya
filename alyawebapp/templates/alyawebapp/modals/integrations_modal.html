<!-- Modal des intégrations -->
<div class="modal fade" id="integrationsModal" tabindex="-1" aria-labelledby="integrationsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="integrationsModalLabel">Intégrations disponibles</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Barre de recherche -->
                <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="searchIntegrations" class="form-control" placeholder="Rechercher une intégration...">
                </div>

                <!-- Liste des intégrations -->
                <div class="row row-cols-2 row-cols-md-3 g-2">
                    <!-- Mailchimp -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fab fa-mailchimp fa-lg"></i>
                                <h6 class="card-title text-center my-1">Mailchimp</h6>
                                <p class="card-text small text-muted text-center mb-1">Email marketing et automation</p>
                                <a href="{% url 'mailchimp_oauth' %}" class="btn btn-sm btn-outline-dark">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Slack -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fab fa-slack fa-lg"></i>
                                <h6 class="card-title text-center my-1">Slack</h6>
                                <p class="card-text small text-muted text-center mb-1">Communication d'équipe</p>
                                <a href="{% url 'slack_oauth' %}" class="btn btn-sm btn-outline-dark">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Gmail -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fa fa-envelope fa-lg"></i>
                                <h6 class="card-title text-center my-1">Gmail</h6>
                                <p class="card-text small text-muted text-center mb-1">Email professionnel</p>
                                <a href="{% url 'gmail_oauth' %}" class="btn btn-sm btn-outline-dark">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Google Drive -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fab fa-google-drive fa-lg"></i>
                                <h6 class="card-title text-center my-1">Google Drive</h6>
                                <p class="card-text small text-muted text-center mb-1">Stockage de fichiers</p>
                                <a href="{% url 'google_drive_oauth' %}" class="btn btn-sm btn-outline-dark">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- HubSpot -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fab fa-hubspot fa-lg"></i>
                                <h6 class="card-title text-center my-1">HubSpot</h6>
                                <p class="card-text small text-muted text-center mb-1">CRM et Marketing</p>
                                <a href="{% url 'hubspot_oauth' %}" class="btn btn-sm btn-outline-dark">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Trello -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fab fa-trello fa-lg"></i>
                                <h6 class="card-title text-center my-1">Trello</h6>
                                <p class="card-text small text-muted text-center mb-1">Gestion de projet</p>
                                <button class="btn btn-sm btn-outline-dark trello-auth"
                                        onclick="window.location.href='https://trello.com/1/authorize?expiration=never&name=Alya&scope=read,write&response_type=token&key={{ trello_api_key }}&return_url={{ trello_redirect_uri }}'">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Trello -->
                    <div class="col integration-card">
                        <div class="card" style="margin: 0 auto; height: 120px;">
                            <div class="card-body p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="fab fa-trello fa-lg"></i>
                                <h6 class="card-title text-center my-1">Trello</h6>
                                <p class="card-text small text-muted text-center mb-1">Gestion de projet</p>
                                <button class="btn btn-sm btn-outline-dark trello-auth"
                                        onclick="window.location.href='https://trello.com/1/authorize?expiration=never&name=Alya&scope=read,write&response_type=token&key={{ trello_api_key }}&return_url={{ trello_redirect_uri }}'">
                                    <i class="fas fa-plug me-1"></i>Configurer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.integration-card .card-body {
    position: relative;
}

.integration-card .btn {
    font-size: 0.75rem;
    padding: 0.15rem 0.5rem;
}

.integration-card .card:hover {
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .integration-card .card {
        height: 110px !important;
    }
}
</style>

<script>
document.getElementById('searchIntegrations').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    document.querySelectorAll('.integration-card').forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const description = card.querySelector('.card-text').textContent.toLowerCase();
        card.style.display = (title.includes(searchTerm) || description.includes(searchTerm)) ? '' : 'none';
    });
});
</script>
