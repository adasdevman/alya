{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ALYA{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Nos styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/compte.css' %}">
    <link rel="stylesheet" href="{% static 'css/modals.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Les notifications seront injectées ici -->
    </div>
    {% include 'alyawebapp/navbar.html' %}
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de vérification Bootstrap -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('=== Vérification Bootstrap ===');
        console.log('Bootstrap disponible:', typeof bootstrap !== 'undefined');
        console.log('Bootstrap Modal disponible:', typeof bootstrap.Modal !== 'undefined');
        
        // Test d'initialisation d'un modal
        var testModal = document.getElementById('editDomainsModal');
        if (testModal) {
            console.log('Modal trouvé:', testModal.id);
            try {
                var modal = new bootstrap.Modal(testModal);
                console.log('Modal initialisé avec succès');
            } catch (error) {
                console.error('Erreur lors de l\'initialisation du modal:', error);
            }
        } else {
            console.log('Modal non trouvé dans le DOM');
        }
    });
    </script>
    
    <!-- Scripts personnalisés -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
