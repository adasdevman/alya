{% extends 'alyawebapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Intégration réussie !</h2>
                    <p class="lead">Votre compte HubSpot a été connecté avec succès.</p>
                    <p>Redirection vers votre compte dans <span id="countdown">3</span> secondes...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let count = 3;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        if (count <= 0) {
            clearInterval(countdown);
            window.location.href = "{% url 'compte' %}";
        }
    }, 1000);
</script>
{% endblock %}
